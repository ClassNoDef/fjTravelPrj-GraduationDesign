<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/css/adminCenter/amazeui.min.css" />
		<link rel="stylesheet" href="/css/adminCenter/admin.css" />
		<link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
	</head>
	<script src="/libs/jquery/jquery-3.3.1.min.js"></script>
	<script src="/js/adminCenter/mods/index.js"></script>
	<script src="/js/amazeui.min.js"></script>
	<script src="/js/Paged/workPage.js"></script>
		<script type="text/javascript">
				$(function () {
					$.ajax({
								url: "/workMgr/getNoteType",
								type: "get",
								data: null,
								//async:false,
								success: function (data) {
									console.log(data)
									$("#wqtype").append
									("<option value=''>请选择游记类型</option>");
									for (var i = 0; i < data.length; i++) {

										$("#wqtype").append
										("<option value='" + data[i].noteTypeId + "'>" + data[i].noteTypeName + "</option>");
									}
								}
							}
					);
					initResult()


				})


	</script>

	</head>

	<body>
		<div class="admin-content-body">
			<div class="am-cf am-padding am-padding-bottom-0">
				<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">作品审核</strong><small></small></div>
			</div>

			<hr>

			<div class="am-g">
				<div class="am-u-sm-12 am-u-md-6">
					<div class="am-btn-toolbar">
						<div class="am-btn-group am-btn-group-xs">

						</div>
					</div>
				</div>
				<div class="am-u-sm-12 am-u-md-3">

				</div>
				<div class="am-u-sm-12 am-u-md-3">

				</div>

				<form class="am-form-inline" role="form" onsubmit="return false" action="##" method="post">
					<div class="am-form-group">
						<input type="text" id="wqname" class="am-form-field" placeholder="请输入游记标题关键字" >
					</div>

					<div class="am-form-group">
						<select id="wqtype" class="am-form-field" >

						</select>
						<span class="am-form-caret"></span>
					</div>
					<div class="am-form-group">
						<select id="wqstatus" class="am-form-field" >
							<option value="">请选择游记状态</option>
							<option value="0">未审核</option>
							<option value="1">已审核</option>
							<option value="2">已屏蔽</option>
						</select>
						<span class="am-form-caret"></span>
					</div>
					<button id="query"  class="am-btn am-btn-default" type="button">搜索</button>
				</form>
			</div>
			<div class="am-g">
				<div class="am-u-sm-12">
					<form class="am-form">
						<h3>游记列表</h3>
						<table class="am-table am-table-striped am-table-hover table-main">
							<thead>
								<tr>
									<th class="table-type">ID</th>
									<th class="table-type">标题</th>
									<th class="table-type">作者</th>
									<th class="table-type">创建时间</th>
									<th class="table-type">作品类型</th>
									<th class="table-type">描述景点</th>

									<th class="table-set">操作</th>

								</tr>
							</thead>
							<tbody id="wList" >

							</tbody>
						</table>

						<hr>
					</form>
					<div class="col-12 text-right" id="wpage">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
