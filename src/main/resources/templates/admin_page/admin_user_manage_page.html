<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/css/adminCenter/amazeui.min.css" />
		<link rel="stylesheet" href="/css/adminCenter/admin.css" />
		<link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
	</head>
	<script src="/libs/jquery/jquery-3.3.1.min.js"></script>
	<script src="/js/Paged/userPage.js"></script>
    <script type="text/javascript">

		function activeUser(id,pNo) {
			$.ajax({
				url: "/admin/activeUserByAdmin/" + id,
				type: "get",
				async: true,
				data: null,
				dataType: 'json',
				success: function (data) {
					if (data.code == "T")
						doUQuery(pNo);
				}
			})
		}

        function freezeUser(id,pNo) {
			$.ajax({
				url: "/admin/freezeUser/" + id,
				type: "get",
				async: true,
				data: null,
				dataType: 'json',
				success: function (data) {
					if (data.code == "T")
						doUQuery(pNo);
				}
			})
		}
        function unFreezeUser(id,pNo) {
			$.ajax({
				url: "/admin/unFreezeUser/" + id,
				type: "get",
				async: true,
				data: null,
				dataType: 'json',
				success: function (data) {
					if (data.code == "T")
						doUQuery(pNo);
				}
			})
		}
        $(function () {
			initPage()
			$("#query").click(function () {
				doUQuery(1)
			})
		})



    </script>
	<body>
		<div class="admin-content-body">
			<div class="am-cf am-padding am-padding-bottom-0">
				<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">用户管理</strong><small></small></div>
			</div>

			<hr>

			<div class="am-g">
				<div class="am-u-sm-12 am-u-md-6">
					<div class="am-btn-toolbar">
						<div class="am-btn-group am-btn-group-xs">

						</div>
					</div>
				</div>
				<div class="am-u-sm-12 am-u-md-3">

				</div>
				<form class="am-form-inline" role="form" onsubmit="return false" action="##" method="post">
					<div class="am-form-group">
						<input type="text" id="uqname" class="am-form-field" placeholder="请输入用户名关键字" >
					</div>

					<div class="am-form-group">
						<select id="uqsex" class="am-form-field" >
							<option value="">请选择用户性别</option>
							<option value="M">男</option>
							<option value="F">女</option>
						</select>
						<span class="am-form-caret"></span>
					</div>
					<div class="am-form-group">
						<select id="uqstatus" class="am-form-field" >
							<option value="">请选择用户状态</option>
							<option value="0">正常</option>
							<option value="1">冻结</option>
						</select>
						<span class="am-form-caret"></span>
					</div>
					<button id="query" class="am-btn am-btn-default" type="button">搜索</button>
				</form>
			</div>
			<div class="am-g">
				<div class="am-u-sm-12">

						<table class="am-table am-table-striped am-table-hover table-main">
							<thead>
								<tr>
									<th class="table-id">ID</th>
									<th class="table-type">用户名</th>
									<th class="table-author am-hide-sm-only">性别</th>
									<th class="table-type">出生日期</th>
									<th class="table-type">手机号码</th>
									<th class="table-type">用户邮箱</th>
									<th class="table-type">用户签名</th>
									<th class="table-type">游记统计</th>
									<th class="table-type">用户状态</th>
									<th class="table-set">操作</th>
								</tr>
							</thead>
							<tbody id="uList">

							</tbody>
						</table>

						<hr>

					<div class="col-12 text-right" id="upage">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
