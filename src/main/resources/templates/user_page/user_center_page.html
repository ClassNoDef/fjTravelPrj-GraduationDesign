<script th:inline="javascript">
	$(function () {
		var date=new Date();
		var h=date.getHours();
		console.log(h)
		if(h>=6&&h<=11) {
			$(".tip").text('早上好,[[${user.userName}]]')
		}
		else if(h>=12&&h<=13){
			$(".tip").text('中午好,[[${user.userName}]]')
		}
		else if(h>=14&&h<=18){
			$(".tip").text('下午好,[[${user.userName}]]')
		}
		else if(h>=19&&h<24){
			$(".tip").text('晚上好,[[${user.userName}]]')
		}
		else if(h>=0&&h<=5){
			$(".tip").text('凌晨好,[[${user.userName}]]')
		}

		$("#searchOption").find("option[value='A']").attr("selected",true)
		$("#sForm").attr("action","/attrac/showAttracs");
		$("#searchOption").change(function () {
			var se=$("#searchOption").val()
			if(se==='A'){
				$("#sForm").attr("action","/attrac/showAttracs");
			}
			if(se==='W'){
				$("#sForm").attr("action","/work/showWork");
			}
			if(se==='G'){
				$("#sForm").attr("action","/guide/showGuide");
			}
		})

		//功能列表切换
		//获取要切换的所有li
		var $sw=$("div.left ul li");
		//初始化默认第一个选中
		$("div.left ul li:first").children("a").addClass("active");
		//li发生点击事件时
		$sw.click(function () {
			//将点击的li下的a添加选中效果
			$(this).children("a").addClass("active");
			//消去其他li的选中效果
			$(this).siblings().children("a").removeClass("active");
		})

	})




</script>
