<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>帐号信息</title>
	<link type="text/css" rel="stylesheet" href="/css/userCenter/core.css">
	<link type="text/css" rel="stylesheet" href="/css/userCenter/home.css">
	<link type="text/css" rel="stylesheet" href="/css/userCenter/icon.css">


</head>
<body>
				<div class="ydc-column ydc-column-8">
					<div class="ydc-release-content">
						<div class="ydc-tabPanel ydc-tabPanel-release">
							<div class="ydc-release-tab-head">
								<ul>
									<li class="hit">帐号信息</li>
								</ul>
							</div>
							<div class="ydc-panes">
								<div class="ydc-pane ydc-pane-clear" style="display:block;">
									<div class="ydc-reg-form-group clearfix">
										<label>用户头像</label>
										<div class="ydc-reg-form-input">
											<label></label>
											<div class="ydc-reg-form-text ydc-reg-form-user-logo">
												<img th:src="@{'/user/getUserPic/'+${user.userId}}" >
											</div>
										</div>
									</div>
									<div class="ydc-reg-form-group clearfix">
										<label>用户名</label>
										<div class="ydc-reg-form-input">
											<label th:text="${user.userName}"></label>
										</div>
									</div>
									<div class="ydc-reg-form-group clearfix">
										<label>性别</label>
										<div class="ydc-reg-form-input">
											<label th:if="${user.userSex} eq 'M'">男</label>
											<label th:if="${user.userSex} eq 'F'">女</label>
										</div>
									</div>
									<div class="ydc-reg-form-group clearfix">
										<label>出生日期</label>
										<div class="ydc-reg-form-input">
											<label th:text="${#dates.format(user.userBirthday,'yyyy-MM-dd ')}"></label>
										</div>
									</div>

									<div class="ydc-reg-form-group clearfix">
										<label>手机号</label>
										<div class="ydc-reg-form-input">
											<label th:text="${user.userPhone}"></label>
										</div>
									</div>
									<div class="ydc-reg-form-group clearfix">
										<label>邮箱</label>
										<div class="ydc-reg-form-input">
											<label th:text="${user.userEmail}"></label>
										</div>
									</div>
									<div class="ydc-reg-form-group clearfix">
										<label>用户简介</label>
										<div class="ydc-reg-form-input">
											<label th:text="${user.userNote}"></label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>



</body>
</html>
