<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>后台登录</title>
        <meta name="author" content="DeathGhost" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/adminLogin/style.css}"  />
        <style>
            body{height:100%;background:#16a085;overflow:hidden;}
            canvas{z-index:-1;position:absolute;}
            img{margin-left: 3px; display: inline-block ;border-color:#16a085 }
            #errmsg{color:red;}
            #errmsgU,#errmsgP,#veriCodeErr{color:red;display: inline-block}
        </style>
        <script th:src="@{/libs/jquery/jquery-3.3.1.min.js}"></script>
        <script th:src="@{/js/adminLogin/Particleground.js}" ></script>
        <script th:src="@{/js/adminLogin/adminLoginFormCheck.js}" ></script>
        <script type="text/javascript">
        $(document).ready(function() {
            //粒子背景特效
            $('body').particleground({
                dotColor: '#5cbdaa',
                lineColor: '#5cbdaa'
            });
        })
        //绑定各个相关事件
        //在DOM加载完成之后绑定，所以用$(function(){....../*各个绑定函数*/})
        $(function(){
            //点击更换验证码
            $("img").click(function () {
                this.src="/admin/vericode?"+Math.random();
            });
            //检查用户名
            $("#adminName").blur(function () {
                adminNameCheck()
            })
            //检查密码
            $("#adminPwd").blur(function () {
                adminPwdCheck()
            })
            //检查验证码
            $("#veriCode").keyup(function () {
                checkVeriCode()
            })
            //检查整个表单并提交
            $(".submit_btn").click(function () {
                submitForm()
            })
        })
        </script>
    </head>
    <body>
        <dl class="admin_login">
            <dt>
                <strong>福建旅游网后台管理</strong>
                <em>fj.travel.com</em>
                <p id="errmsg" th:text="${errmsg}"></p>      <!--???-->
            </dt>
            <form     id="adminLoginForm"  th:object="${admin}" >
                <dd class="user_icon">
                    <input type="text" placeholder="管理员账号" class="login_txtbx" id="adminName"th:field="*{adminName}"  />-->
                </dd>
                <p id="errmsgU"></p>
                <dd class="pwd_icon">
                    <input type="password" placeholder="管理员密码" class="login_txtbx" id="adminPwd" th:field="*{adminPwd}"/>
                </dd>
                <p id="errmsgP"></p>
                <dd class="val_icon">
                    <div class="checkcode">
                        <input type="text" id="veriCode"  class="login_txtbx" placeholder="验证码"  >
                    </div>
                    <img  src="/admin/vericode">
                </dd>
                <p id="veriCodeErr"></p>
                <dd>
                    <input type="button" value="立即登录" class="submit_btn" />
                </dd>
            </form>
            <dd>
                <p>© 2018-2099 LING 版权所有</p>
                <p>福州大学至诚学院</p>
            </dd>
        </dl>
    </body>
</html>
