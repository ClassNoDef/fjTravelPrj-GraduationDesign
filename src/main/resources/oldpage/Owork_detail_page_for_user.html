<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/libs/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <script th:src="@{/libs/jquery/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/libs/popper/popper.min.js}" ></script>
    <script th:src="@{/libs/bootstrap/js/bootstrap.min.js}" ></script>
    <script th:inline="javascript">

         $(function () {
             //var id = [[${attracId}]]

             $("#text").html([[${workDetail.workText}]])
             $.ajax({
                     url: "/work/getWorkPic/[[${workDetail.workId}]]",
                     type: "get",
                     data: null,
                     success: function (data) {
                         console.log(data)
                         var singlePic=data.data.split("###")
                         console.log(singlePic.length)
                         for (var i = 0; i < singlePic.length; i++) {
                             $("#workPic").append
                             ("<img id='pic' src='data:image/png;base64," + singlePic[i] + "'/>");
                         }
                     }
                 }
             )
         }
        )
    </script>
    <style>
        #pic{
            margin: 5px;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
<ul>

        <li th:text="${workDetail.workTitle}"></li>
        <li th:text="${#dates.format(workDetail.workCreateTime,'yyyy-MM-dd HH:mm:ss ')}"></li>
        <li th:text="${workDetail.workType.noteTypeName}"></li>
        <li th:text="${workDetail.workAttrac.attracName}"></li>
    <div id="text">

    </div>
    <div id="workPic">

    </div>
</ul>
</body>
</html>
